<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>ENETEC - Me Incomoda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>

<div style = "background-color: rgb(24, 56, 30) !important;" class="jumbotron text-center">
    <div class="row">
    <div class="col-sm-4 col-sm-offset-4"> <img class="img-responsive center-block" src="logo_mod.png" alt="Logo"> </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <h1 style="color: #ffffff;">Me Incomoda</h1>
            <p style="color: #ffffff;">O que te incomoda na ENETEC?</p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <form id="contact-form" action="https://formspree.io/meincomoda@enetec.unb.br" method="post" class="formDiv col-sm-12">
                <div class="col-sm-8 col-sm-offset-2">
                    <div class="form-group">
                        <textarea name="message" rows="9" placeholder="Me incomoda..." id="message" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <a onclick="$(this).closest('form').submit()" class="btn btn-lg btn-flat">Enviar</a>
                        <input type="text" name="_gotcha" style="display:none" />
                        <input type="hidden" name="_next" value="#" />
                    </div>
              </div>
            </form>
          </div>
    </div> 
</div>
</body>
</html>
